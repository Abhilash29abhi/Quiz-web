<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <!-- Category Selection -->
        <div id="category-select">
            <h2>Select Quiz Category</h2>
            <select id="category">
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="general">General Knowledge</option>
            </select>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display:none;">
            <div id="quiz-header">
                <div id="progress">Question 1 of 10</div>
                <div id="timer">Time Left: 30s</div>
            </div>

            <div id="quiz-body">
                <h3 id="question">Question text here</h3>
                <div id="options">
                    <button class="option">Answer 1</button>
                    <button class="option">Answer 2</button>
                    <button class="option">Answer 3</button>
                    <button class="option">Answer 4</button>
                </div>
            </div>

            <div id="feedback"></div>

            <div id="quiz-footer">
                <button id="next-btn">Next</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" style="display:none;">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="final-score"></span> / <span id="total-questions"></span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
